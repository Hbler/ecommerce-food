<!DOCTYPE html>
<html lang="en">
  <head>

      </section>

        <p>Valor total dos itens exibidos:</p>
        <h4 id="price"></h4>
      </div>
    </aside>
    <main class="screen">
      <section id="display"></section>
      <section id="cart">
        <h3 class="cart__title">Carrinho</h3>
        <section id="cart__cards">
        </section>
        </div>
        <h3 class="cart__total">Total: <span class="cart__total--number">R$45,00</span></h3>
      </section>
    </main>
